{% extends 'base.html' %}

{% block content %}

<h1>Found in Translation</h1>
<h2>Find your tribe, lose the language barrier</h2>
<h3>Latest discussions</h3>

{% for thread in threads %}

<ul style="list-style-type:none;">
    <li><a href="{{ url_for('thread', threadID=thread._id) }}">{{thread.subject}}</a></li>
    <li><a href="{{ url_for('delete_thread_from_db', threadID=thread._id) }}">[Delete]</a></li>
</ul>

{% endfor %}

<a href="{{ url_for('newthread') }}">Start new discussion</a>

{% endblock %}
