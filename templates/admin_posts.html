{% extends 'base.html' %}

{% block content %}

<h1>Admin section: all posts</h1>

{% for post in posts %}

<ul style="list-style-type:none;">
    <li>
        <p>{{post.author}}</p>
    </li>
    <li>
        <p>{{post.content}}</p>
    </li>
    <li><a href="{{ url_for('delete_post_from_db', postID=post._id) }}">[ Delete ]</a></li>
    <p>-----------------------------</p>
</ul>

{% endfor %}

<a href="{{ url_for('index') }}">[back]</a>

{% endblock %}
